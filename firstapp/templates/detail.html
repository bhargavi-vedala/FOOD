{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-6">
    <span id="title">{{p.title}}</span>
    {{p.description}}
    <img src="{{p.image.url}}" width="300" height="300" alt="">
</div><br>
<div class="col-6">
    <form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit"   value="submit">
</form>
</div>
</div>
<div>
<br><br><br>
<h6>Comments:</h6>
{% for i in comments %}
{{forloop.counter_at}}-{{i.comment}} <br>
at {{i.created_at}} by {{i.user}} <br>

{% endfor %}
</div>
{% endblock %}
